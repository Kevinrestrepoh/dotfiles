################
### MONITORS ###
################

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = hyprlock & hyprpaper & hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl start bluetooth
exec-once = systemctl --user start hyprpolkitagent

# Spotify in last workspace
exec-once = [workspace 10 silent] kitty --hold --class=cava -e cava
exec-once = [workspace 10 silent] spotify-launcher

# battery notification
exec-once=~/.config/scripts/battery_notification.sh &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct

#themes in ~/.local/share/themes/ 
env = GTK_THEME,catppuccin-mocha-blue-standard+default

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 30

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutBack, 0.34, 1.56, 0.64, 1
    bezier = easeInBack, 0.36, 0, 0.66, -0.56
    bezier = easeInCubic, 0.32, 0, 0.67, 0
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1

    animation = windows, 1, 4, easeOutBack, popin
    animation = fade, 1, 4, easeInCubic
    animation = workspaces, 1, 3, easeInOutCubic, slide
    animation = layers, 1, 3, easeOutBack, fade 

    animation = windowsIn, 1, 4, easeOutBack, popin 80%
    animation = windowsOut, 1, 4, easeInBack, popin 80%
    animation = fadeIn, 1, 4, easeInCubic
    animation = fadeOut, 1, 4, easeInCubic
    animation = workspacesIn, 1, 3, easeInOutCubic, slide
    animation = workspacesOut, 1, 3, easeInOutCubic, slide
    animation = layersIn, 1, 3, easeInOutCubic, popin
    animation = layersOut, 1, 3, easeInBack, fade

}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, pgrep -x rofi && pkill -x rofi || ~/.config/scripts/powermenu.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Themes
bind = $mainMod, T, exec, pgrep -x rofi && pkill -x rofi || ~/.config/scripts/theme-selector.sh

# Screenshot
bind = $mainMod & Alt, S, exec, grim -g "$(slurp)" - | swappy -f -

# Waybar
bind = $mainMod, w, exec, pgrep -x waybar && pkill waybar || waybar &

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move widows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:xwayland true, match:float true, match:fullscreen false, match:pin false

# Calendar
windowrule = float on, match:class calendar
windowrule = size 600 400, match:class calendar
windowrule = move 40 60, match:class calendar
# Bluetooth
windowrule = float on, match:class calendar
windowrule = size 600 400, match:class calendar
windowrule = move 40 60, match:class calendar
# Wifi
windowrule = float on, match:class networkui
windowrule = size 500 400, match:class networkui
windowrule = move (monitor_w-window_w-20) 60, match:class networkui
# Audio
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = size 500 400, match:class org.pulseaudio.pavucontrol
windowrule = move (monitor_w-window_w-100) 60, match:class org.pulseaudio.pavucontrol
# Spotify and cava
windowrule = float on, match:class spotify
windowrule = size (monitor_w*0.68) (monitor_h*0.9), match:class spotify
windowrule = move (monitor_w*0.01) (monitor_h*0.07), match:class spotify

windowrule = float on, match:class cava
windowrule = size (monitor_w*0.28) (monitor_h*0.5), match:class cava
